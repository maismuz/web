{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário Completo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Essencial para responsividade -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style_d.css' %}">
</head>

<body>
{% include 'components/navbar.html' %}

    <form action="#" method="post" enctype="multipart/form-data">
      <h2 class="mb-4 fw-semibold text-center border-bottom pb-2">Formulário para solicitação de doações</h2>
      <div class="row g-4">

        <!-- Switch -->
        <div class="col-12">
          <label class="form-label">Pedir de forma anônimo</label>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switch1">
            <label class="form-check-label" for="switch1">Não/Sim</label>
          </div>
        </div>

        <!-- Texto simples -->
          <div class="col-12">
          <div class="form-floating">
            <input type="text" class="form-control" id="inputTexto" placeholder="Texto">
            <label for="inputTexto">Descrição breve para título</label>
          </div>
          </div>

          <!-- Textarea -->
        <div class="col-12">
          <div class="form-floating">
            <textarea class="form-control" placeholder="Digite aqui" id="textareaExample"></textarea>
            <label for="textareaExample">Descrição da solicitação</label>
          </div>
        </div>

        <!-- Telefone -->
        <div class="col-12">
          <div class="form-floating">
            <input type="tel" class="form-control" id="inputTelefone" placeholder="Telefone">
            <label for="inputTelefone">Número para contato</label>
          </div>
        </div>

          <!-- Data -->
          <div class="col-12">
          <div class="form-floating">
            <input type="text" class="form-control" id="inputData" placeholder="Data"
              onfocus="(this.type='date')" onblur="if(!this.value) this.type='text'">
            <label for="inputData">Prazo (opcional)</label>
          </div>
          </div>
        

        <!-- Arquivo -->
        <div class="col-12">
          <label for="formFile" class="form-label">Inserir uma imagem</label>
          <input class="form-control" type="file" id="formFile">
        </div>


          <!-- Select -->
        <div class="col-12">
          <div class="form-floating">
            <select class="form-select" id="selectExample">
              <option selected>Tipo de doação</option>
              <option value="1">Opção 1</option>
              <option value="2">Opção 2</option>
              <option value="3">Opção 3</option>
            </select>
            <label for="selectExample">Selecionar</label>
          </div>
        </div>


        <!-- Botão -->
        <div class="col-12 text-center">
          <button class="btn btn-verde-principal px-5" type="submit">Enviar</button>
        </div>
      </div>
    </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
