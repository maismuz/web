{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário Completo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Essencial para responsividade -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
  
    <h1 class="text-center mb-4">Formulário com todos os tipos de campos</h1>

    <form action="#" method="post" enctype="multipart/form-data">
      <h2 class="mb-4 fw-semibold text-center border-bottom pb-2">Título do Formulário</h2>
      <div class="row g-4">

          <!-- Texto simples -->
          <div class="col-12">
          <div class="form-floating">
            <input type="text" class="form-control" id="inputTexto" placeholder="Texto">
            <label for="inputTexto">Campo de texto simples</label>
          </div>
          </div>


          <!-- Senha -->
          <div class="col-12">
          <div class="form-floating">
            <input type="password" class="form-control" id="inputSenha" placeholder="Senha">
            <label for="inputSenha">Campo de senha</label>
          </div>
          </div>


          <!-- Email -->
          <div class="col-12">
          <div class="form-floating">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            <label for="inputEmail">Campo de email</label>
          </div>
          </div>


          <!-- Número -->
          <div class="col-12">
          <div class="form-floating">
            <input type="number" class="form-control" id="inputNumero" placeholder="Número">
            <label for="inputNumero">Campo de número</label>
          </div>
          </div>


          <!-- Data -->
          <div class="col-12">
          <div class="form-floating">
            <input type="text" class="form-control" id="inputData" placeholder="Data"
              onfocus="(this.type='date')" onblur="if(!this.value) this.type='text'">
            <label for="inputData">Campo de data</label>
          </div>
          </div>


          <!-- Hora -->
          <div class="col-12">
          <div class="form-floating">
            <input type="text" class="form-control" id="inputHora" placeholder="Hora"
              onfocus="(this.type='time')" onblur="if(!this.value) this.type='text'">
            <label for="inputHora">Hora</label>
          </div>
          </div>


        <!-- Data e Hora -->
        <div class="col-12">
          <div class="form-floating">
            <input type="text" class="form-control" id="inputDataHora" placeholder="Data e Hora"
              onfocus="(this.type='datetime-local')" onblur="if(!this.value) this.type='text'">
            <label for="inputDataHora">Data e Hora</label>
          </div>
        </div>


        <!-- Telefone -->
        <div class="col-12">
          <div class="form-floating">
            <input type="tel" class="form-control" id="inputTelefone" placeholder="Telefone">
            <label for="inputTelefone">Campo de telefone</label>
          </div>
        </div>


        <!-- Arquivo -->
        <div class="col-12">
          <label for="formFile" class="form-label">Upload de arquivo</label>
          <input class="form-control" type="file" id="formFile">
        </div>


        <!-- Checkboxes -->
        <div class="col-12">
          <label class="form-label">Checkboxes:</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check1">
            <label class="form-check-label" for="check1">Exemplo 1...</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check2" checked>
            <label class="form-check-label" for="check2">Exemplo 2...</label>
          </div>
        </div>


        <!-- Radios -->
        <div class="col-12">
          <label class="form-label">Radios:</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radioExample" id="radio1">
            <label class="form-check-label" for="radio1">Exemplo 1...</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radioExample" id="radio2" checked>
            <label class="form-check-label" for="radio2">Exemplo 2...</label>
          </div>
        </div>


        <!-- Switch -->
        <div class="col-12">
          <label class="form-label">Switch:</label>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switch1">
            <label class="form-check-label" for="switch1">Exemplo</label>
          </div>
        </div>


          <!-- Select -->
        <div class="col-12">
          <div class="form-floating">
            <select class="form-select" id="selectExample">
              <option selected>Opção padrão</option>
              <option value="1">Opção 1</option>
              <option value="2">Opção 2</option>
              <option value="3">Opção 3</option>
            </select>
            <label for="selectExample">Campo de Select</label>
          </div>
        </div>


          <!-- Textarea -->
        <div class="col-12">
          <div class="form-floating">
            <textarea class="form-control" placeholder="Digite aqui" id="textareaExample"></textarea>
            <label for="textareaExample">Campo de texto grande</label>
          </div>
        </div>


        <!-- Botão -->
        <div class="col-12 text-center">
          <button class="btn btn-verde-principal px-5" type="submit">Enviar</button>
        </div>
      </div>
    </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
