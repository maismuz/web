{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário Completo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Essencial para responsividade -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
  
    <h1 class="text-center mb-4">CovaMuz</h1>

    <form action="#" method="post" enctype="multipart/form-data">
      <h2 class="mb-4 fw-semibold text-center border-bottom pb-2">Registro de cemitérios</h2>
      <div class="row g-4">

          <!-- Texto simples -->
          <div class="col-12">
            <div class="form-floating">
              <input type="text" class="form-control" id="inputCemiterio" placeholder="Cemitério">
              <label for="inputCemiterio">Nome do cemitério</label>
            </div>
          </div>

          <div class="col-12">
            <div class="form-floating">
              <input type="text" class="form-control" id="inputCidade" placeholder="Cidade">
              <label for="inputCidade">Cidade do cemitério</label>
            </div>
          </div>

        <!-- Botão -->
        <div class="col-12 text-center">
          <button class="btn btn-verde-principal px-5" type="submit">Enviar</button>
        </div>
      </div>
    </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
