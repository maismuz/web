{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ publicacao.titulo }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border: none;
            border-radius: 10px;
            overflow: hidden;
        }

        .card-img-top {
            object-fit: cover;
            max-height: 400px;
        }

        .card-body {
            padding: 2rem;
        }

        .card-title {
            font-size: 2rem;
            font-weight: 600;
            color: #0d6efd;
            margin-bottom: 1rem;
        }

        .card-text {
            font-size: 1.1rem;
            line-height: 1.7;
            color: #343a40;
        }

        .text-muted {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    {% include 'components/navbar.html' %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-8">
                <div class="card shadow-sm">
                    {% if publicacao.imagem %}
                        <img src="{{ publicacao.imagem.url }}" class="card-img-top" alt="{{ publicacao.titulo }}">
                    {% endif %}
                    <div class="card-body">
                        <h2 class="card-title">{{ publicacao.titulo }}</h2>
                        <p class="card-text">{{ publicacao.texto_da_noticia|linebreaks }}</p>
                        <p class="card-text text-end mt-4">
                            <small class="text-muted">Publicado em {{ publicacao.data_de_publicacao|date:"d/m/Y H:i" }}</small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
