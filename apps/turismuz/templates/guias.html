{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: #f8f9fa;
      }
      .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
        letter-spacing: 2px;
      }
      .nav-link {
        font-size: 1.1rem;
        margin-right: 10px;
      }
      .main-content {
        margin-top: 60px;
        text-align: center;
      }
      .main-content h1 {
        font-size: 2.5rem;
        color: #0d6efd;
        margin-bottom: 20px;
      }
    </style>
</head>
<body>
    {% include 'components/navbar.html' %}

    <div class="main-content">
      <div class="container mt-5">
        <h1>Guias</h1>
        <div class="row justify-content-center">
          {% for guia in guias %}
            <div class="col-md-8 mb-3">
              <a href="{% url 'guia_detail' guia.pk %}" style="text-decoration: none; color: inherit;">
                <div class="card shadow-sm flex-row align-items-center" style="min-height:120px;">
                  {% if guia.imagem %}
                    <img src="{{ guia.imagem.url }}" alt="{{ guia.nome }}" class="img-fluid rounded-start" style="width: 120px; height: 90px; object-fit: cover;">
                  {% endif %}
                  <div class="card-body py-2 px-3">
                    <h6 class="card-title mb-0">{{ guia.nome }}</h6>
                    <p class="mb-0">{{ guia.descricao|truncatewords:15 }}</p>
                  </div>
                </div>
              </a>
            </div>
          {% empty %}
            <p>Nenhum guia encontrado.</p>
          {% endfor %}
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
