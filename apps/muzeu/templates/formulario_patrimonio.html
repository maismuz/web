{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Inserção de patrimônios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Essencial para responsividade -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-custom px-3 py-4">
    <a class="navbar-brand d-flex align-items-center text-decoration-none text-dark" href="/muzeu/">
      <img src="{% static 'img/img-base.png' %}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top me-2"> 
      MUZEU
    </a> 
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="d-flex ms-auto align-items-center">
        <a class="nav-link" href="/muzeu/form-itens-acervo/">Navegação 1</a>
        <a class="nav-link" href="/muzeu/form-patrimonio/">Navegação 2</a>
        <a class="nav-link" href="/muzeu/item-acervo/">Navegação 3</a>
        <a class="nav-link" href="/muzeu/patrimonio/">Navegação 4</a>
      </div> 
    </div>
  </nav>

  <!-- <h1 class="text-center mb-4">Patrimônios</h1> -->

  <form action="#" method="post" enctype="multipart/form-data">
    <h2 class="mb-4 fw-semibold text-center border-bottom pb-2">Inserção de patrimônios</h2>
    <div class="row g-4">

      <!-- Texto simples -->
      <div class="col-12">
        <div class="form-floating">
          <input type="text" class="form-control" id="inputTexto" placeholder="Nome do patrimônio">
          <label for="inputTexto">Nome do patrimônio</label>
        </div>
      </div>

      <!-- Textarea -->
      <div class="col-12">
        <div class="form-floating">
          <textarea class="form-control" placeholder="Descrição" id="textareaExample"></textarea>
          <label for="textareaExample">Descrição</label>
        </div>
      </div>

      <!-- Texto simples -->
      <div class="col-12">
        <div class="form-floating">
          <input type="text" class="form-control" id="inputTexto" placeholder="Localização">
          <label for="inputTexto">Localização</label>
        </div>
      </div>

      <!-- Data -->
      <div class="col-12">
        <div class="form-floating">
          <input type="text" class="form-control" id="inputData" placeholder="Data de origem" onfocus="(this.type='date')"
            onblur="if(!this.value) this.type='text'">
          <label for="inputData">Data de Origem</label>
        </div>
      </div>

      <!-- Arquivo -->
      <div class="col-12">
        <label for="formFile" class="form-label">Imagem do Patrimônio</label>
        <input class="form-control" type="file" id="formFile">
      </div>

      <!-- Data -->
      <div class="col-12">
        <div class="form-floating">
          <input type="text" class="form-control" id="inputData" placeholder="Data de adição" onfocus="(this.type='date')"
            onblur="if(!this.value) this.type='text'">
          <label for="inputData">Data de Adição</label>
        </div>
      </div>

      <!-- Botão -->
      <div class="col-12 text-center">
        <button class="btn btn-primary px-5" type="submit">Enviar</button>
      </div>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
