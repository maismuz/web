{% extends 'eventuz/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Cadastrar eventos | Eventuz{% endblock %}

{% block content %}

    <div class="container py-5">
        <h1 class="text-center mb-4">Cadastrar Evento</h1>

        <form action="{% url 'eventuz:cadastrar_eventos' %}" method="post" enctype="multipart/form-data" class="row g-4">
            {% csrf_token %}

            {{ form|crispy }}

            <!-- BotÃ£o -->
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary px-5">Cadastrar</button>
            </div>
        </form>
    </div>

    {% endblock %}
