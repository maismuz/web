{% extends 'eventuz/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Cadastrar eventos | Eventuz{% endblock %}

{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <h1 class="text-center mb-4">Cadastrar Evento</h1>

            <form action="{% url 'eventuz:cadastrar_eventos' %}" method="post" enctype="multipart/form-data" class="g-4">
                {% csrf_token %}
                
                <!-- Form principal com crispy -->
                <div class="mb-3">
                    {{ form|crispy }}
                </div>

                <!-- Campo para upload múltiplo de arquivos -->
                <div class="mb-3">
                    <label for="id_midia_arquivos" class="form-label">Arquivos de mídia (imagens ou vídeos)</label>
                    <input type="file" name="midia_arquivos" class="form-control" id="id_midia_arquivos" multiple>
                </div>

                <!-- Botão de envio -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-5">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
