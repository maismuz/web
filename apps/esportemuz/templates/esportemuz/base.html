{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EsporteMuz{% endblock title %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'esportemuz/css/style.css' %}">

    <!-- CSS block -->
    {% block css %}{% endblock css %}
</head>
<body>
    <!-- Navbar -->
    {% include 'esportemuz/partials/_navbar.html' %}

    <!-- Content -->
    <div class="container">
        {% block content %}{% endblock content %}
    </div>

    <!-- Footer -->
    {% include 'esportemuz/partials/_footer.html' %}

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <!-- Biblioteca de Ã­cones Font Awesome -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="{% static 'esportemuz/js/script.js' %}"></script>

    <!-- Js block -->
    {% block js %}{% endblock js %}
</body>
</html>
