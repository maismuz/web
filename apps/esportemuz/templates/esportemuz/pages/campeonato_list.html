{% extends "esportemuz/base.html" %}

{% block title %}Campeonatos | EsporteMUZ{% endblock %}

{% block content %}
<div class="container mt-3">
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-info-circle me-2"></i>
        teste
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>
                    <i class="fas fa-trophy me-2"></i>Campeonatos
                </h1>
                <a href="#" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i>Novo Campeonato
                </a>
            </div>
        </div>
    </div>

    <!-- Filtros -->
    <div class="card mb-4">
        <div class="card-body">
            <form method="get" class="row g-3">
                <div class="col-md-3">
                    <label for="search" class="form-label">Buscar</label>
                    <input type="text" class="form-control" id="search" name="search" value="#" placeholder="Nome ou descrição...">
                </div>
                <div class="col-md-3">
                    <label for="modalidade" class="form-label">Modalidade</label>
                    <select class="form-control" id="modalidade" name="modalidade">
                        <option value="">Todas</option>
                        <option value="futsal">Futsal</option>
                        <option value="futebol">Futebol</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-control" id="status" name="status">
                        <option value="">Todos</option>
                        <option value="planejamento">Planejamento</option>
                        <option value="inscricoes">Inscrições Abertas</option>
                        <option value="em_andamento">Em Andamento</option>
                        <option value="finalizado">Finalizado</option>
                    </select>
                </div>
                <div class="col-md-3 d-flex align-items-end justify-content-end">
                    <button type="submit" class="btn btn-outline-primary me-2">
                        <i class="fas fa-search me-1"></i>Filtrar
                    </button>
                    <a href="#" class="btn btn-outline-secondary">
                        <i class="fas fa-sync me-1"></i>Limpar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
