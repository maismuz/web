{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Animal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>

<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Cadastro de Animal</h1>

    <form
      action="{% url 'animal_create' %}"  <!-- Ajuste conforme sua URL -->
      method="post"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <h2 class="mb-4 fw-semibold text-center border-bottom pb-2">
        Informações do Animal
      </h2>
      <div class="row g-4">

        <!-- Nome do Animal -->
        <div class="col-12">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="nome"
              name="nome"
              placeholder="Nome do animal"
              required
            />
            <label for="nome">Nome do animal</label>
          </div>
        </div>

        <!-- Porte -->
        <div class="col-12">
          <div class="form-floating">
            <select
              class="form-select"
              id="porte"
              name="porte"
              required
            >
              <option value="" selected disabled>Selecione o porte</option>
              <option value="pequeno">Pequeno</option>
              <option value="medio">Médio</option>
              <option value="grande">Grande</option>
            </select>
            <label for="porte">Porte</label>
          </div>
        </div>

        <!-- Raça -->
        <div class="col-12">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="raca"
              name="raca"
              placeholder="Raça do animal"
            />
            <label for="raca">Raça (opcional)</label>
          </div>
        </div>

        <!-- Cor -->
        <div class="col-12 col-md-6">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="cor"
              name="cor"
              placeholder="Cor predominante"
              required
            />
            <label for="cor">Cor predominante</label>
          </div>
        </div>

        <!-- Localização -->
        <div class="col-12 col-md-6">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="localizacao"
              name="localizacao"
              placeholder="Localização do animal"
              required
            />
            <label for="localizacao">Localização</label>
          </div>
        </div>

        <!-- Foto do Animal -->
        <div class="col-12">
          <label for="foto" class="form-label">Foto do Animal</label>
          <input
            class="form-control"
            type="file"
            id="foto"
            name="foto"
            accept="image/*"
            required
          />
        </div>

        <!-- Descrição -->
        <div class="col-12">
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Descrição detalhada do animal"
              id="descricao"
              name="descricao"
              style="height: 120px"
            ></textarea>
            <label for="descricao">Descrição</label>
          </div>
        </div>

        <!-- Botão Enviar -->
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-success px-5">
            Enviar
          </button>
        </div>
      </div>
    </form>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
