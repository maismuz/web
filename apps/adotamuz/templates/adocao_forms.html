{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Formulário de Adoção</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>

<body>
  <h1 class="text-center mb-4">Cadastro de Anúncio para Adoção</h1>

  <form action="#" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2 class="mb-4 fw-semibold text-center border-bottom pb-2">Dados do Animal para Adoção</h2>
    <div class="row g-4">

      <!-- Nome do Animal -->
      <div class="col-12">
        <div class="form-floating">
          <input type="text" name="nome_animal" class="form-control" id="nomeAnimal" placeholder="Nome do Animal" required />
          <label for="nomeAnimal">Nome do Animal</label>
        </div>
      </div>

      <!-- Descrição -->
      <div class="col-12">
        <div class="form-floating">
          <textarea name="descricao" class="form-control" placeholder="Descrição do animal" id="descricaoAnimal" style="height: 120px" required></textarea>
          <label for="descricaoAnimal">Descrição</label>
        </div>
      </div>

      <!-- Foto -->
      <div class="col-12">
        <label for="fotoAnimal" class="form-label">Foto do Animal</label>
        <input class="form-control" type="file" name="foto" id="fotoAnimal" accept="image/*" required />
      </div>

      <!-- Contato -->
      <div class="col-12">
        <div class="form-floating">
          <input type="tel" name="contato" class="form-control" id="contatoAnimal" placeholder="Telefone ou WhatsApp" pattern="^\(?\d{2}\)?\s?\d{4,5}-?\d{4}$" required />
          <label for="contatoAnimal">Telefone ou WhatsApp</label>
          <div class="form-text">Formato esperado: (00) 00000-0000 ou (00) 0000-0000</div>
        </div>
      </div>

      <!-- Disponível para Adoção (Switch) -->
      <div class="col-12">
        <label class="form-label">Disponível para Adoção</label>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" name="disponivel" id="disponivelAnimal" checked />
          <label class="form-check-label" for="disponivelAnimal">Sim</label>
        </div>
      </div>

      <!-- Botão Enviar -->
      <div class="col-12 text-center">
        <button class="btn btn-verde-principal px-5" type="submit">Enviar</button>
      </div>

    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
